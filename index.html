<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">voltar</div>
                <div class="slider--control" onclick="goNext()">proxima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/surf1.jpeg');">
                    Viva o surf
                </div>
                <div class="slider--item" style="background-image: url('images/surf2.jpg');">
                    Aproveite o mar
                </div>
                <div class="slider--item" style="background-image: url('images/surf3.jpg');">
                    Pegue onda
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>


    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>
</html>
